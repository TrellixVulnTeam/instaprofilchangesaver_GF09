<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message[1] }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" method="post">
            {{ form.csrf }}
 
            <div class="input text">
                {{ form.name.label }} {{ form.name }}
            </div>
			<div class="input email">
                {{ form.mail.label }} {{ form.mail }}
            </div>
			<div>
			<input type="checkbox" name="boxtitle" title="Title verisi dahil edilsin mi?" />Title <br/>
			<input type="checkbox" name="boxh1" title="h1 verisi dahil edilsin mi?"/>h1 <br />
			<input type="checkbox" name="boxh2" title="h2 verisi dahil edilsin mi?"/>h2 <br />
			<input type="checkbox" name="boxbody" title="Body verisi dahil edilsin mi?"/>Body <br />
			</div>
            <div class="input submit">
                <input type="submit" value="Gönder" />
            </div>
        </form>
    </body>
</html>
